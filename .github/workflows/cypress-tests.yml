name: Cypress Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Login tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/logIn/logIn.cy.js
          install: false
        env:
          CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}
          CYPRESS_USER_VALID: ${{ secrets.USER_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_USER_LOCKED: ${{ secrets.USER_LOCKED }}
          CYPRESS_PASSWORD_LOCKED: ${{ secrets.PASSWORD_LOCKED }}
          CYPRESS_USER_ERROR: ${{ secrets.USER_ERROR }}
          CYPRESS_PASSWORD_ERROR: ${{ secrets.PASSWORD_ERROR }}

      - name: Run Productos tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/inventario/productos.cy.js
          install: false
        env:
          CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}
          CYPRESS_USER_VALID: ${{ secrets.USER_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_USER_LOCKED: ${{ secrets.USER_LOCKED }}
          CYPRESS_PASSWORD_LOCKED: ${{ secrets.PASSWORD_LOCKED }}
          CYPRESS_USER_ERROR: ${{ secrets.USER_ERROR }}
          CYPRESS_PASSWORD_ERROR: ${{ secrets.PASSWORD_ERROR }}

      - name: Run Carrito de Compras tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/carritoDeCompras/carritoDeCompras.cy.js
          install: false
        env:
          CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}
          CYPRESS_USER_VALID: ${{ secrets.USER_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_USER_LOCKED: ${{ secrets.USER_LOCKED }}
          CYPRESS_PASSWORD_LOCKED: ${{ secrets.PASSWORD_LOCKED }}
          CYPRESS_USER_ERROR: ${{ secrets.USER_ERROR }}
          CYPRESS_PASSWORD_ERROR: ${{ secrets.PASSWORD_ERROR }}

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report
          keep_files: true

      - name: Generate Report Summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El reporte de Allure estÃ¡ disponible en:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://maximilianopets.github.io/Sauce-demo/allure-report/" >> $GITHUB_STEP_SUMMARY

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
