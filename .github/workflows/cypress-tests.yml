name: Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://www.saucedemo.com' }}
          USER_VALID: ${{ secrets.USER_VALID || 'standard_user' }}
          PASSWORD_VALID: ${{ secrets.PASSWORD_VALID || 'secret_sauce' }}
          USER_LOCKED: ${{ secrets.USER_LOCKED || 'locked_out_user' }}
          PASSWORD_LOCKED: ${{ secrets.PASSWORD_LOCKED || 'secret_sauce' }}
          USER_ERROR: ${{ secrets.USER_ERROR || 'error_user' }}
          PASSWORD_ERROR: ${{ secrets.PASSWORD_ERROR || 'secret_sauce' }}

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report
          keep_files: true

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
